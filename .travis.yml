addons:
  hosts:
    - aegir.local.computer
    - sitetest.aegir.local.computer

services:
  - docker

before_script:

  # Generate SSH key so it doesn't ask us for a password.
  - sudo ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa
  - sudo su -c "echo 'Host git.drupal.org' >> ~/.ssh/config; echo '  StrictHostKeyChecking no' >> ~/.ssh/config "
  - sudo chmod 400 ~/.ssh/config
  - sudo cat ~/.ssh/config
  - sudo ls -la ~/.ssh

script:
  - sudo bash prepare.sh